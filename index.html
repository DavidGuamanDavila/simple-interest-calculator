<!DOCTYPE html>
<html>
    <head>
        <title> Simple Interest Calculator </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--Input type that allows the user to enter the amount they are wishing to save-->
            Amount: <input type="number"  id="principal" class = "firstbutton">  <br/> <br>
            <!--Input type that allows the user to select the intreset rate they wish to calculate for using a slider-->
            Rate: <input type="range" class = "secondbutton"  id="rate" min = "1" max ="20" value = "10.25" step = "0.25" onchange = "updateRate()"> 
            <!--Place where the intrest rate value will be displayed dynamically.-->
            <span id = "rate_val"> 10.25%</span> <br> <br>
            <!--Input type that allows the user to select the amount of years through a drop down box-->
            No. of Years: <select id = "years">
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
                <option value = "6">6</option>
                <option value = "7">7</option>
                <option value = "8">8</option>
                <option value = "9">9</option>
                <option value = "10">10</option>
            </select> <br> <br>
            <!--Button that once clicked will output the result of the calculation-->
            <button  onclick="compute()">Compute Interest</button> <br> <br>
            <!--Place where the output information will be displayed after the calculation-->
            <span id = "result"></span><br>
            <footer class = "footerone"> &#169; This Calculator belongs to Anton David Guamán Dávila </footer>
        </div>
    </body>
</html>
